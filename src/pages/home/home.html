<ion-header>
  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let news of newsData">
      <button ion-item (click)="goToNewsDetail(news)">
        {{news.title}}
      </button>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
